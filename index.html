<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="author" content="Jennifer Feldt" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>

      <template id="card-template">
        <li class="card">
          <button class="card__delete-btn" type="button"></button>
          <img class="card__image" src="#" alt="" />
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-btn"></button>
          </div>
        </li>
      </template>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close modal"
          >
            <img src="./images/Close_button.svg" alt="Close icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error">
                Please fill out this field.
              </span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error">
                Please lengthen this text to 2 characters or more.
              </span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          >
            <img src="./images/Close_button.svg" alt="Close icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="card-form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error">
                Please enter a valid URL.
              </span>
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-input-error" class="modal__error">
                Please fill out this field.
              </span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn button_inactive"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Preview Modal -->
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            aria-label="Close preview modal"
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="#" class="modal__image" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/validation.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
